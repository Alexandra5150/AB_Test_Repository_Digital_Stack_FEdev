<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormElements</title>
  </head>
  <body>
    <div>
      <label for="nume">Nume</label>
      <input type="text" id="nume" placeholder="Popescu Ion" />
    </div>
    <hr />
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>
    <hr />
    <div>
      <label for="password">Password</label>
      <input type="text" id="password" />
    </div>
    <hr />
    <div>
      <label for="data-nasterii">Data Nasterii</label>
      <input type="date" id="data-nasterii" />
    </div>
    <hr />
    <div>
      <label for="gender">Gender</label>
      <select name="" id="gender">
        <option value="">M</option>
        <option value="">F</option>
        <option value="">Other</option>
      </select>
    </div>
    <hr />
    <div>
      <p>Select your subscription</p>
      <input type="radio" id="free" name="subscription" />
      <label for="free">Free</label>
      <input type="radio" id="premium" name="subscription" />
      <label for="premium">Premium</label>
      <input type="radio" id="vip" name="subscription" />
      <label for="vip">VIP</label>
    </div>
    <hr />
    <div id="tc">
      <input type="checkbox" id="tc" />
      <label for="tc">Accept termenii si conditiile</label>
    </div>
    <hr />
    <div>
      <input type="button" value="Submit" />
      <button>Button Submit</button>
    </div>
    <hr />
    <div>
      <input type="range" id="range" min="0" max="100" />
    </div>
    <hr />
    <div>
      <input type="color" id="color" />
    </div>
  </body>
</html>
